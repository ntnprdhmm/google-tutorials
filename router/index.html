<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>Router</title>
	<link rel="stylesheet" href="static/superstyle.css">
</head>
<body>
	<nav>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/about/">About</a></li>
			<li><a href="/contact/">Contact</a></li>
			<li><a href="/misc/">Misc</a></li>
		</ul>
	</nav>

	<sc-view class="view-home" route="^/$">Home</sc-view>
	<sc-view class="view-about" route="^/about/(.*)">About</sc-view>
	<sc-view class="view-contact" route="^/contact/(.*)">Contact</sc-view>
	<sc-view class="view-misc" route="^/misc/(.*)">Misc</sc-view>

	<sc-router></sc-router>
	<script defer src="static/sc-view.js"></script>
	<script defer src="static/sc-router.js"></script>
	<script>
		const router = document.querySelector('sc-router');
		const links = Array.from(document.querySelectorAll('a'));
		function onClick (evt) {
			evt.preventDefault();
			router.go(evt.target.href);
		}
		links.forEach(link => {
			link.addEventListener('click', onClick);
		});
	</script>
</body>
</html>
